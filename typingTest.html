<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <style>

    body {
        background: linear-gradient(to bottom, #87e0fd 0%,#53cbf1 70%,#05abe0 100%);
        min-width: 100vw;
        min-height: 100vh;
    }

    .quote-input {
        height: 20vh;
    }

    </style>


</head>
<body>
<div id="topMarker"></div>   
<div class="timer container text-center d-block pt-5" id="timer">

    <div class="row">
        <div class="col-sm-12 fs-1">
            <span id="min">00</span> : <span id="sec">00</span>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 pt-2">
            <div class="quote-display py-3 mx-5 px-5 fs-4" id="quoteDisplay"></div>
            <div>
                <textarea id="quoteInput" class="quote-input w-75" autofocus></textarea>
            </div>
            <button class="btn btn-success border border-3 border-light w-25" id="startBtn">Start</button>
            <button class="btn btn-danger border border-3 border-light w-25 d-none" id="stopBtn">Stop</button>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 pt-2">
            <div class="pt-3 mx-5 px-5 fs-4"><i><b>Your Typing Speed:</b></i></div>
            <div class="mt-2 mx-5 px-5 fs-5">
                <b><span id="wpm">00</span></b>
            </div>
            <div class="mt-2 mx-5 px-5 fs-5">Words per Minute (wpm)</div>
            <div class="pt-3 mx-5 p-5 fs-5">
                <i>Rank: <b><span id="rank">...</span></b></i>
            </div>
        </div>
    </div>

</div>



<script src="/js/typingTest.js"></script>

</body>
</html>
